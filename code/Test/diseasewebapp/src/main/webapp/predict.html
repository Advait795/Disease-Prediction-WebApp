<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/prediction_style.css">
    <title>Prediction</title>
</head>
<body>
    <!-- <header>
        <nav>
           <a>
            <b>Disease Prediction</b>
           </a> 
        </nav>
    </header> -->
    
    <div class="container">
        <div class="title">Patient Details</div>
        <form action="./api"  method="GET, POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> 
                        <label for="age">Age in years</label>
                        <input type="number" name="age" placeholder="ex.20" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="sex">Sex</label>
                        <input type="number" name="sex" placeholder="1 for male" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="age">CP</label>
                        <input type="number" name="cp" placeholder="CP" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="age">Trest BPS</label>
                        <input type="number" name="trestbps" placeholder="trestbps" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="cholesterol">Cholesterol</label>
                        <input type="number" name="cholesterol" placeholder="Chol" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="age">FBS</label>
                        <input type="number" name="fbs" placeholder="fbs" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="restecg">Rest ECG</label>
                        <input type="number" name="restecg" placeholder="restecg" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="thalach">thalach</label>
                        <input type="thalach" name="age" placeholder="thalach" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="age">exang</label>
                        <input type="number" name="exang" placeholder="exang" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="age">oldpeak</label>
                        <input type="number" name="oldpeak" placeholder="oldpeak" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="slope">slope</label>
                        <input type="number" name="slope" placeholder="slope" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="ca">ca</label>
                        <input type="number" name="ca" placeholder="ca" required="required">
                    </span>
                </div>
                <div class="input-box">
                    <span class="details"> 
                        <label for="thal">thal</label>
                        <input type="number" name="thal" placeholder="thal" required="required">
                    </span>
                </div>   
            </div>
            <div class="button">
                <input type="submit" value="Predict">
            </div>
           
        </form>
    </div>
    
</body>
</html>
