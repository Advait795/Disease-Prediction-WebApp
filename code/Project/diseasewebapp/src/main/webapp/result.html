<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Disease Prediction Result</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Test <span>Report</span></h2>
        </div>
        <div class="wrapper">
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head-1">
                <label for="collapsible-head-1">Hypertension Report</label>
                <div class="collapsible-text" id="result-1"></div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head-2">
                <label for="collapsible-head-2">Stroke Report</label>
                <div class="collapsible-text" id="result-2"></div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head-3">
                <label for="collapsible-head-3">Diabetes Report</label>
                <div class="collapsible-text" id="result-3"></div>
            </div>
        </div>
    </div>

    <script>

        function clearUrl() {
            const url = new URL(window.location.href);
            url.search = '';
            window.history.replaceState(null, '', url);
        }

        

        
      window.onload = function() {
            const url = new URLSearchParams(window.location.search);
            const predictedClasses = JSON.parse(decodeURIComponent(url.get('predictedClasses')));
            const featuresPred = JSON.parse(decodeURIComponent(url.get('featuresPred')));

        //   const predictedClasses = {
        //       hypertension: 100,
        //       stroke: 94,
        //       diabetes: 46
        //   };  


        //   const featuresPred = {
        //       hypertension: {
        //           '1': 4.0,
        //           '2': 21.0,
        //           '3': 28.0,
        //           '4': 25.0,
        //           '5': 14.0,
        //           '6': 28.0,
        //           '7': 44.0,
        //           '8': 16.0,
        //           '9': 28.0,
        //           '10': 4.0,
        //           '11': 2.0,
        //           '13': 1.0
        //       },
        //       stroke: {
        //           '1': 33.0,
        //           '2': 9.0,
        //           '3': 28.0,
        //           '4': 25.0,
        //           '5': 52.0,
        //           '6': 8.0,
        //           '7': 36.0,
        //           '8': 20.0,
        //           '9': 5.0,
        //           '10': 45.0
        //       },
        //       diabetes: {
        //           '1': 33.0,
        //           '2': 9.0,
        //           '3': 28.0,
        //           '4': 25.0,
        //           '6': 5.0,
        //           '7': 44.0,
        //           '8': 20.0
        //       }
        //   };

            hypertension_features = {
                'age': 1,
                'sex': 2,
                'cp': 3,
                'trestbps': 4,
                'chol': 5,
                'fbs': 6,
                'restecg': 7,
                'thalach': 8,
                'exang': 9,
                'oldpeak': 10,
                'slope': 11,
                'ca': 12,
                'thal': 13,
            }

            stroke_features = {
                'sex': 1,
                'age': 2,
                'hypertension':3,
                'heart_disease':4,
                'ever_married':5,
                'work_type':6,
                'Residence_type':7,
                'avg_glucose_level':8,
                'bmi':9,
                'smoking_status':10
            }

            diabetes_features = {
                'sex':1,
                'age':2,
                'hypertension':3,
                'heart_disease':4,
                'smoking_history':5,
                'bmi':6,
                'HbA1c_level':7,
                'blood_glucose_level':8
            }

            const diseases = Object.keys(predictedClasses);
            diseases.forEach((disease, index) => {     
                const prediction = predictedClasses[disease];
                const featureData = featuresPred[disease];

                console.log(disease);

                let mappingKey = {};

                if(disease == 'hypertension'){
                    for (let key in hypertension_features) {
                        console.log(key)

                        value = hypertension_features[key];

                        if (featureData[value] !== undefined) {
                            mappingKey[key] = featureData[value];
                        }
                    }
                }else if(disease == 'stroke'){
                    for (let key in stroke_features) {
                        console.log(key)

                        value = stroke_features[key];

                        if (featureData[value] !== undefined) {
                            mappingKey[key] = featureData[value];
                        }
                    }
                }else{
                    for (let key in diabetes_features) {
                        console.log(key)

                        value = diabetes_features[key];

                        if (featureData[value] !== undefined) {
                            mappingKey[key] = featureData[value];
                        }
                    }
                }

                const collapsibleText = document.getElementById(`result-${index +1}`);

                collapsibleText.innerHTML = 
                    `<h2>${disease.charAt(0).toUpperCase() + disease.slice(1)}</h2>
                    <h3>Predicted possibility: ${prediction}%</h3>
                    <div class="chart-container">
                        <canvas class="chart" id="polar-area-${index + 1}"></canvas>
                        <canvas class="chart" id="bar-chart-${index + 1}"></canvas>
                    </div>`;

                const labels = Object.keys(mappingKey);
                const data = Object.values(mappingKey);
                const backgroundColor = generateColor(labels.length);
                const borderColor = generateColor(labels.length);

                const polarData = {
                    labels: labels,
                    datasets: [{
                        label: 'Probablity of having ' + disease + " for feature is ",
                        data: data,
                        backgroundColor: backgroundColor,
                        borderColor: borderColor,
                        borderWidth: 1
                    }]
                };

                let polarCtx = document.getElementById(`polar-area-${index + 1}`).getContext('2d');
                new Chart(polarCtx, {
                    type: 'polarArea',
                    data: polarData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                beginAtZero: true,
                                callback: function (value) {
                                    return value + '%';
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (context) { 
                                        let label = context.dataset.label || '';

                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label += Math.round((context.raw)) + "%";
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });

                let barCtx = document.getElementById(`bar-chart-${index + 1}`).getContext('2d');
                new Chart(barCtx, {
                    type: 'bar',
                    data: polarData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                callback: function (value) {
                                    return value + '%';
                                }

                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (context) { 
                                        let label = context.dataset.label || '';

                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed.y !== null) {
                                            label +=  Math.round((context.raw)) + "%";
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            });
        };

        function generateColor(count) {
            const colors = [
                'rgba(255, 99, 132, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(75, 192, 192, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)',
                'rgba(255, 99, 132, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(75, 192, 192, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)',
                'rgba(54, 162, 235, 0.6)'
            ];
            return colors.slice(0, count);
        }
    
    </script>
</body>
</html>
