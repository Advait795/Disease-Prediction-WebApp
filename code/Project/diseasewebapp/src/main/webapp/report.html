<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/report.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Disease Prediction Result</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <h2>Test <span>Report</span></h2>
        </div>
        <div class="wrapper">
          <div class="calc" id="cal"></div>
          <div class="chart-div" id="chart"></div>
        </div>
      </div>
      <button id="download-pdf">Download Report</button>
    </section>

    <script>
      function clearUrl() {
        const url = new URL(window.location.href);
        url.search = "";
        window.history.replaceState(null, "", url);
      }

      window.onload = function () {
        const url = new URLSearchParams(window.location.search);

        const predictedClasses = { Hypertension: 85 };
        const featuresPred = {
          Hypertension: { 1: 25, 2: 60, 3: 45, 4: 30, 5: 70 },
        };

        const hypertension_features = {
          age: 1,
          sex: 2,
          cp: 3,
          trestbps: 4,
          chol: 5,
          fbs: 6,
          restecg: 7,
          thalach: 8,
          exang: 9,
          oldpeak: 10,
          slope: 11,
          ca: 12,
          thal: 13,
        };

        const diseases = Object.keys(predictedClasses);
        diseases.forEach((disease, index) => {
          const prediction = predictedClasses[disease];
          const featureData = featuresPred[disease];
          let mappingKey = {};

          if (disease == "Hypertension") {
            for (let key in hypertension_features) {
              const value = hypertension_features[key];
              if (featureData[value] !== undefined) {
                mappingKey[key] = featureData[value];
              }
            }
          }
          const claculations = document.getElementById("cal");
          const collapsibleText = document.getElementById(`chart`);
          collapsibleText.innerHTML += `
          <div class="chart-container">
            <canvas class="chart" id="polar-area-${index + 1}"></canvas>
            <canvas class="chart" id="bar-chart-${index + 1}"></canvas>
          </div>`;

          claculations.innerHTML += `sex: 128/204 = 40 <br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34<br> age: 120/204 = 34`;

          const labels = Object.keys(mappingKey).map(
            (key) => `${key}: ${Math.round(mappingKey[key])}%`
          );
          const data = Object.values(mappingKey);
          const backgroundColor = generateColor(labels.length);
          const borderColor = generateColor(labels.length);

          const polarData = {
            labels: labels,
            datasets: [
              {
                label: "Symptoms Probability",
                data: data,
                backgroundColor: backgroundColor,
                borderColor: borderColor,
                borderWidth: 1,
              },
            ],
          };

          const polarCtx = document
            .getElementById(`polar-area-${index + 1}`)
            .getContext("2d");
          new Chart(polarCtx, {
            type: "polarArea",
            data: polarData,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                r: {
                  beginAtZero: true,
                  callback: function (value) {
                    return value + "%";
                  },
                },
              },
              plugins: {
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      let label = context.dataset.label || "";
                      if (label) {
                        label += ": ";
                      }
                      if (context.raw !== null) {
                        label += Math.round(context.raw) + "%";
                      }
                      return label;
                    },
                  },
                },
              },
            },
          });

          const barCtx = document
            .getElementById(`bar-chart-${index + 1}`)
            .getContext("2d");
          new Chart(barCtx, {
            type: "bar",
            data: polarData,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                y: {
                  beginAtZero: true,
                  callback: function (value) {
                    return value + "%";
                  },
                },
              },
              plugins: {
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      let label = context.dataset.label || "";
                      if (label) {
                        label += ": ";
                      }
                      if (context.raw !== null) {
                        label += Math.round(context.raw) + "%";
                      }
                      return label;
                    },
                  },
                },
              },
            },
          });
        });
      };

      document
        .getElementById("download-pdf")
        .addEventListener("click", function () {
          setTimeout(() => {
            const element = document.querySelector(".container");
            html2pdf()
              .from(element)
              .set({
                margin: 0.125,
                filename: "report.pdf",
                image: { type: "jpeg", quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: {
                  unit: "in",
                  format: "a4",
                  orientation: "p",
                },
              })
              .save();
          }, 1000);
        });

      function generateColor(count) {
        const colors = [
          "rgba(255, 99, 132, 0.6)",
          "rgba(54, 162, 235, 0.6)",
          "rgba(255, 206, 86, 0.6)",
          "rgba(75, 192, 192, 0.6)",
          "rgba(153, 102, 255, 0.6)",
          "rgba(255, 159, 64, 0.6)",
          "rgba(255, 99, 132, 0.6)",
          "rgba(54, 162, 235, 0.6)",
          "rgba(255, 206, 86, 0.6)",
          "rgba(75, 192, 192, 0.6)",
          "rgba(153, 102, 255, 0.6)",
          "rgba(255, 159, 64, 0.6)",
          "rgba(54, 162, 235, 0.6)",
        ];
        return colors.slice(0, count);
      }
    </script>
  </body>
</html>
