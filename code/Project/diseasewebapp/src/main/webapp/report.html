<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/report.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Disease Prediction Result</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box">
          <div class="header">
            <h2>Test <span>Report</span></h2>
          </div>
          <div class="wrapper">
            <div class="calc" id="cal"></div>
            <div class="chart-div" id="chart"></div>
          </div>
        </div>
      </div>
      <button id="download-pdf">Download Report</button>
    </section>

    <script src="./JavaScripts/report.js"></script>
  </body>
</html>
