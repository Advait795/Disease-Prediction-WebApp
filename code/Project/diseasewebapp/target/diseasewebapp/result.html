<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/result.css">
    <title>Disease Prediction Result</title>
</head>
<body>
    <div id="container">
        <div id="result">
            <h2 id="header">Disease Prediction Result</h2>
            <h3 id="prediction">Predicted possiblity of having the disease is</h3>
        </div>

        <div id="charts">
            <div id="featurePrediction">
                <div id="polar-area"></div>
                <div id="bar-chart"></div>
            </div>
        </div> 
    </div>
    

    <script>
        function clearUrl() {
            const url = new URL(window.location.href);
            url.search = '';
            window.history.replaceState(null, '', url);
        }

        window.onload =function(){
            const url = new URLSearchParams(window.location.search);
            const prediction = url.get('predictedClass');
            document.getElementById('prediction').innerHTML = "Predicted possiblity of having the disease is " + prediction +"%";

            const featurePred = {};
            const featureName = {
                1: 'age',
                2: 'sex',
                3: 'cp',
                4: 'trestbps',
                5: 'chol',
                6: 'fbs',
                7: 'restecg',
                8: 'thalach',
                9: 'exang',
                10: 'oldpeak',
                11: 'slop',
                12: 'ca',
                13: 'thal'
            };

            url.forEach((value, key) => {
                if (key !== 'predictedClass') {
                    featurePred[key] = value;
                }

            });

            const featurePrediction = document.getElementById('featurePrediction');
            featurePrediction.innerHTML = "";


            for (const [key, value] of Object.entries(featurePred)) {

                const featureKey = featureName[key] || key;
                // const valueElement = document.createElement("p");
                // valueElement.textContent = `Feature ${featureKey}: ${value}`;
                // featurePrediction.appendChild(valueElement);
            }

             clearUrl();

            //preapare data for the polar area chart
            const polarData = {
                labels: Object.values(featureName),
                datasets: [{
                    label: 'Feature Prediction',
                    data: Object.values(featurePred),
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                }]
            };

            const ctx = document.getElementById('polar-area-cahrt').getContext('2d');
            const polarChart = new Chart(ctx, {
                type: 'polarArea',
                data: polarData,
                options:{
                    responsive: true,
                    scales : {
                        r : {
                            beginAtZero: true
                        }
                    }
                }
            });

        };

        
    </script>
</body>
</html>
