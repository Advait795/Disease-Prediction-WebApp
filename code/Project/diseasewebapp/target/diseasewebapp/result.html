<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/result.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Disease Prediction Result</title>
</head>
<body>
    <div id="container">
        <div id="result">
            <h2 id="header">Disease Prediction Result</h2>
            <h3 id="prediction">Predicted possiblity of having the disease is</h3>
        </div>

        <div id="charts">
            <div class="featurePrediction">
                <canvas class="chart" id="polar-area"></canvas>
                <canvas class="chart" id="bar-chart"></canvas>
            </div>
        </div> 
    </div>
    

    <script>
            


        function clearUrl() {
            const url = new URL(window.location.href);
            url.search = '';
            window.history.replaceState(null, '', url);
        }

        window.onload =function(){
            const url = new URLSearchParams(window.location.search);
            const prediction = url.get('predictedClass');
            document.getElementById('prediction').innerHTML = "Predicted possiblity of having the disease is " + prediction +"%";

            let featurePred ={};
            const featureName = {
                1: 'age',
                2: 'sex',
                3: 'cp',
                4: 'trestbps',
                5: 'chol',
                6: 'fbs',
                7: 'restecg',
                8: 'thalach',
                9: 'exang',
                10: 'oldpeak',
                11: 'slop',
                12: 'ca',
                13: 'thal'
            };

            url.forEach((value, key) => {
                if (key !== 'predictedClass') {
                    featurePred[key] = value;
                }
            });

            let dataList = {};
            for (const [key, value] of Object.entries(featurePred)) {
                const featureKey = featureName[key] || key;
                dataList[featureKey]= parseFloat(value);
            };

            const labels = Object.keys(dataList);
            const data = Object.values(dataList);

            console.log(dataList);


            const backgroundColor = generateColor(labels.length);
            const borderColor = generateColor(labels.length);

            const polarData = {
                labels: labels,
                datasets: [{
                    label: 'Feature Predictions',
                    data: data,
                    backgroundColor: backgroundColor,
                    borderColor: borderColor,
                    borderWidth:1
                }]
            };

            let ctx = document.getElementById('polar-area').getContext('2d');
            var polarChart = new Chart(ctx, {
                type: 'polarArea',
                data: polarData,
                options:{
                    responsive: true,
                    scales : {
                        r : {
                            beginAtZero: true
                        }
                    }
                }
            });

            let ctx1 = document.getElementById('bar-chart').getContext('2d');
            var polarChart = new Chart(ctx1, {
                type: 'bar',
                data: polarData,
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    title: {
                        display: true,
                        text: 'Bar Chart'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }

            });  


            function generateColor(count){
                const colors = [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ];

                return colors.slice(0,count);
            }
        };    
    </script>
</body>
</html>
