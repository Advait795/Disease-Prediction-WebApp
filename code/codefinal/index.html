<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/codefinal/stylesheet.css">
    <title>CareBiomedcial</title>
</head>
<body>
    <header>
        <nav>
           <a>
            <b>CareBio Medical</b>
           </a> 
        </nav>
    </header>
    <br>
    <h1 style="text-align: center;">Hypertension Prediciton</h1>
    <h3 style="text-align: center;">Patiance Details</h2>
    <div class="form-container">
        <form action="">
            <fieldset>
                <div class="tabcontent">
                    <div class="form-group">
                        <label for="age">Age in years</label>
                        <input type="number" name="age" placeholder="ex.20" required="required">
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <input type="number" name="sex" placeholder="1 for male" required="required">
                    </div>
                    <div class="form-group">
                        <label for="age">CP</label>
                        <input type="number" name="cp" placeholder="CP" required="required">
                    </div>
                    <div class="form-group">
                        <label for="age">Trest BPS</label>
                        <input type="number" name="trestbps" placeholder="trestbps" required="required">
                    </div>
                    <div class="form-group">
                        <label for="cholesterol">Cholesterol</label>
                        <input type="number" name="cholesterol" placeholder="Chol" required="required">
                    </div>
                    <div class="form-group">
                        <label for="age">FBS</label>
                        <input type="number" name="fbs" placeholder="fbs" required="required">
                    </div>
                    <div class="form-group">
                        <label for="restecg">Rest ECG</label>
                        <input type="number" name="restecg" placeholder="restecg" required="required">
                    </div>
                    <div class="form-group">
                        <label for="thalach">thalach</label>
                        <input type="thalach" name="age" placeholder="thalach" required="required">
                    </div>
                    <div class="form-group">
                        <label for="age">exang</label>
                        <input type="number" name="exang" placeholder="exang" required="required">
                    </div>
                    <div class="form-group">
                        <label for="age">oldpeak</label>
                        <input type="number" name="oldpeak" placeholder="oldpeak" required="required">
                    </div>
                    <div class="form-group">
                        <label for="slope">slope</label>
                        <input type="number" name="slope" placeholder="slope" required="required">
                    </div>
                    <div class="form-group">
                        <label for="ca">ca</label>
                        <input type="number" name="ca" placeholder="ca" required="required">
                    </div>
                    <div class="form-group">
                        <label for="thal">thal</label>
                        <input type="number" name="thal" placeholder="thal" required="required">
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit">Predict</button>
                </div>
    
            </fieldset>
        </form>
    </div>
    
    
</body>
</html>
